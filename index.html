<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=640, user-scalable=no">
	<title></title>
	<link href="bootstrap-4.0.0.min.css" rel="stylesheet">
</head>
<script type="text/javascript" src="jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="bootstrap-4.0.0.min.js"></script>
<style type="text/css">
*{
	padding: 0px;
	margin: 0px;
}
body{

}
.container-fluid{
	overflow: hidden;
	position: relative;
}
.app{
	position: absolute;
	font-size: 16px;
  color: red;
	width: 30px;
	height: 30px;
}
</style>
<body style="position: relative;">
  <div class="container-fluid"></div>
</body>
<script>
var width=document.body.clientWidth;
var height=window.innerHeight;
document.getElementsByClassName('container-fluid')[0].style.height=height+'px';
function create_snow(){
	var left_start=Math.random()*width+'px';
	var left_end=Math.random()*width+'px';
	var snow=$("<div class='app'><span class='glyphicon glyphicon-heart'></span></div>");
	$(".container-fluid").append(snow);
	snow.css('left',left_start);
	$(".container-fluid div").each(function(){
		$(this).animate({
			left:left_end,
			top:height,
		},10000,function(){
			$(this).remove();
		});
	});
}
$(function(){
	var flag=true;
  var time=setInterval('create_snow()',150);
  $("body").on('click',function(){
  	if(flag==true){
  		clearInterval(time);
  		flag=false;
  	}else{
  		time=setInterval('create_snow()',150);
  		flag=true;
  	}
  });
});
</script>
</html>
