<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="bootstrap-4.0.0.min.css" rel="stylesheet">
</head>
<script type="text/javascript" src="jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="bootstrap-4.0.0.min.js"></script>
<style type="text/css">
*{
	padding: 0px;
	margin: 0px;
}
body{

}
.container-fluid{
	overflow: hidden;
	position: relative;
}
.app{
	position: absolute;
	font-size: 16px;
  color: red;
	width: 30px;
	height: 30px;
}
</style>
<body style="position: relative;">
<audio controls autoplay loop id="music" style="display: block; position: absolute; left: 0; right: 0; bottom: 30%; margin: auto; width: 250px; z-index: 10">
  <source src="Happy-Birthday.mp3" type="audio/mpeg">
</audio>
<div class="container-fluid">

</div>

<script>
var width=document.body.clientWidth;
var height=window.innerHeight;
document.getElementsByClassName('container-fluid')[0].style.height=height+'px';
document.getElementById('music').onclick=function(e){
	e.stopPropagation();
};
function create_snow(){
	var left_start=Math.random()*width+'px';
	var left_end=Math.random()*width+'px';
	var snow=$("<div class='app'><span class='glyphicon glyphicon-heart'></span></div>");
	$(".container-fluid").append(snow);
	snow.css('left',left_start);
	$(".container-fluid div").each(function(){
		$(this).animate({
			left:left_end,
			top:height,
		},10000,function(){
			$(this).remove();
		});
	});
}
$(function(){
	var flag=true;
  var time=setInterval('create_snow()',150);
  $("body").on('click',function(){
  	if(flag==true){
  		clearInterval(time);
  		flag=false;
  	}else{
  		time=setInterval('create_snow()',150);
  		flag=true;
  	}
  });
});
</script>
</body>
</html>
